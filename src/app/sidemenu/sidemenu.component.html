<div class="m4-cloaks h-vh-100">
  <div data-role="navview" data-toggle="#paneToggle" data-expand="xl" data-compact="lg" data-active-state="true">
    <div class="navview-pane">
      <div class="bg-cyan d-flex flex-align-center">
        <button class="pull-button m-0 bg-darkCyan-hover">
          <span class="mif-menu fg-white"></span>
        </button>
        <h2 class="text-light m-0 fg-white pl-7" style="line-height: 52px">Recouvrement</h2>
      </div>

      <ul class="navview-menu mt-4" id="side-menu">
        <li class="item-header">MENU</li>
        <li>
          <a routerLink="/s/dashboard">
            <span class="icon"><span class="mif-meter"></span></span>
            <span class="caption">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/s/facture">
            <span class="icon"><span class="mif-file-pdf"></span></span>
            <span class="caption">Factures</span>
          </a>
        </li>
        <li>
          <a routerLink="/s/encaissement">
            <span class="icon"><span class="mif-money"></span></span>
            <span class="caption">Encaissements</span>
          </a>
        </li>

        <div *ngxPermissionsOnly="['manage.authorization']">
          <li class="item-header">Administration</li>

          <li>
            <a routerLink="/admin/users">
              <span class="icon"><span class="mif-user"></span></span>
              <span class="caption">Utilisateurs</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/customers">
              <span class="icon"><span class="mif-users"></span></span>
              <span class="caption">Clients</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/roles">
              <span class="icon"><span class="mif-lock"></span></span>
              <span class="caption">Rôles et permissions</span>
            </a>
          </li>
        </div>
        <li>
          <a routerLink="/login">
            <span class="icon"><span class="mif-lock"></span></span>
            <span class="caption">Login</span>
          </a>
        </li>
      </ul>

      <div class="w-100 text-center text-small data-box p-2 border-top bd-grayMouse" style="position: absolute; bottom: 0">
        <div>&copy; 2020 <a href="mailto:info@bvssas.com" class="text-muted fg-white-hover no-decor">BVS Distribution Cameroun S.A.S</a></div>
        <div><a href="https://wiicod.com" class="text-muted fg-white-hover no-decor">Wiicod</a></div>
      </div>
    </div>

    <div class="navview-content h-100">
      <div data-role="appbar" class="pos-absolute bg-darkCyan fg-white">
        <div class="app-bar-container ml-auto">
          <div class="app-bar-container">
            <a href="#" class="app-bar-item">
              <span class="ml-2 app-bar-name">{{user.name}}</span>
            </a>
            <div class="user-block shadow-1" data-role="collapse" data-collapsed="true">
              <div class="bg-darkCyan fg-white p-2 text-center">
                <div class="h4 mb-0">{{user.name}}</div>
                <div>{{user.username}}</div>
              </div>
              <div class="bg-white d-flex flex-justify-between flex-equal-items p-2 bg-light">
                <button class="button ml-1" (click)="logout()">Déconnexion</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="content-wrapper" class="content-inner h-100" style="overflow-y: auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
