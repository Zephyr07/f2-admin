<div class="h-vh-100 d-flex flex-justify-center flex-align-center">

  <div class="login-box">
    <form class="bg-white p-4"
          action="javascript:"
          data-role="validator"
          data-clear-invalid="2000"
    ><!--data-on-error-form="invalidForm"-->
      <img src="../../assets/images/BVS.png" class="place-right mt-4-minus mr-6-minus" style="width: 30%">
      <h2 class="mb-0">Mot de passe</h2>

      <div class="form-group">
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" data-role="input" placeholder="Mot de passe" data-append="<span class='mif-key'>" data-validate="required">
        <span class="invalid_feedback">Mot de passe absent</span>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="confirmation_password" [ngModelOptions]="{standalone: true}" data-role="input" placeholder="Confirmer mot de passe" data-append="<span class='mif-key'>" data-validate="required">
        <span class="invalid_feedback">Mot de passe absent</span>
      </div>
      <div class="form-group d-flex flex-align-center flex-justify-between">
        <button class="button bg-or" (click)="validatePassword()">Valider</button>
      </div>

      <div class="form-group border-top bd-default pt-2">
        <a href="/login" class="d-block fg-black">Retour</a>
      </div>
    </form>
  </div>
</div>
