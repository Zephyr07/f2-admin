<main role="main" class="container">
  <div class="jumbotrond">
    <h1>Dashboard</h1>

    <div class="row" style="margin-bottom: 5Px">
      <div class="col-6 offset-6">
        <div class="row">
          <div class="col-2">
            <span class="float-right" style="line-height: 35px">Vendeur</span>
          </div>
          <div class="col-4">
            <select class="custom-select">
              <option selected>Selectionner un vendeur</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-2">
            <span class="float-right" style="line-height: 35px">Période</span>
          </div>
          <div class="col-4">
            <select class="custom-select">
              <option selected>Mois</option>
              <option value="1">Janvier</option>
              <option value="2">Février</option>
              <option value="3">Mars</option>
              <option value="3">Avril</option>
              <option value="3">Mai</option>
              <option value="3">Juin</option>
              <option value="3">Juillet</option>
              <option value="3">Août</option>
              <option value="3">Septembre</option>
              <option value="3">Octobre</option>
              <option value="3">Novembre</option>
              <option value="3">Décembre</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <h4>Recouvrement par vendeur</h4>
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Vendeur°</th>
              <th scope="col">Ville</th>
              <th scope="col">Montant</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let i of vendeurs">
              <th scope="row">{{i.id}}</th>
              <td>{{i.client}}</td>
              <td>{{i.montant}}</td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
      <div class="col-6">
        <h4>Diagramme</h4>
        <canvas ngChartjs [datasets]="lineChartData" [labels]="lineChartLabels"
                [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType"
                [inlinePlugins]="inlinePlugin">
        </canvas>
      </div>
    </div>


  </div>
</main>
