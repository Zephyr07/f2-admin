<div class="h-vh-100 d-flex flex-justify-center flex-align-center">

  <div class="login-box">
    <form class="bg-white p-4"
          action="javascript:"
          data-role="validator"
          data-clear-invalid="2000"
          data-on-error-form="invalidForm"
    >
      <img src="../../assets/images/BVS.png" class="place-right mt-4-minus mr-6-minus" style="width: 30%">
      <h1 class="mb-0">Connexion</h1>

      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" data-role="input" placeholder="Identifiant" data-append="<span class='mif-envelop'>" data-validate="required">
        <span class="invalid_feedback">Identifiant absent</span>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" data-role="input" placeholder="Password" data-append="<span class='mif-key'>" data-validate="required">
        <span class="invalid_feedback">Mot de passe absent</span>
      </div>
      <div class="form-group d-flex flex-align-center flex-justify-between">
        <button class="button primary" (click)="loginUser()">Connexion</button>
      </div>

      <div class="form-group border-top bd-default pt-2">
        <a href="/reset_password" class="d-block">Mot de passe oubli√©?</a>
      </div>
    </form>
  </div>
</div>
