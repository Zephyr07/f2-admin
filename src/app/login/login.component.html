<div class="h-vh-100 d-flex flex-justify-center flex-align-center">

  <div class="login-box">
    <form class="bg-white p-4"
          action="javascript:"
          data-role="validator"
          data-clear-invalid="2000"
    ><!--data-on-error-form="invalidForm"-->
      <img src="../../assets/images/loop.png" class="place-right mt-4-minus mr-6-minus" style="width: 30%">
      <h1 class="mb-0">Connexion</h1>

      <div class="form-group">
        <input type="text" [(ngModel)]="user_name" name="user_name" data-role="input" placeholder="Identifiant" data-append="<span class='mif-user'>" data-validate="required">
        <span class="invalid_feedback">Identifiant absent</span>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" data-role="input" placeholder="Mot de passe" data-append="<span class='mif-key'>" data-validate="required">
        <span class="invalid_feedback">Mot de passe absent</span>
      </div>
      <div class="form-group d-flex flex-align-center flex-justify-between">
        <button class="button bg-rouge fg-white" (click)="loginUser()">Connexion</button>
      </div>

      <div class="form-group border-top bd-default pt-2 hide">
        <a href="" class="d-block fg-black">Mot de passe oubli√©?</a>
      </div>
    </form>
  </div>
</div>
